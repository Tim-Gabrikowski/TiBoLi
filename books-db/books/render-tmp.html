<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <title>Books</title>
    </head>
    <body>
        <table>
            <thead>
                <tr><th>ID</th><th>Title</th><th>Author</th></tr>
            </thead>
            <tbody>
                ${books.map(book => `<tr><td>${book.id}</td><td>${book.title}</td><td>${book.author}</td></tr>`) books.join('')}
            </tbody>
        </table>
    </body>
</html>
